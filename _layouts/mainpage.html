<!DOCTYPE html>
<html lang="de">
  {% include html-head.html %}

  <body class="mainpage">
    <div class="page-wrapper">
      <header class="top">
        <a href="{{ '/' | absolute_url }}">
          <img src="{{ '/assets/img/Logo_BI_00.gif' }}" />
        </a>

        <div class="header-content">
          <!-- Slideshow Container -->
          <div class="slideshow-container">
            <div data-src="/assets/img/IMG_4574.jpg" alt="Bürger:innen der Initiative bei der Ortsbegehung"></div>
            <div data-src="/assets/img/IMG_4550.jpg" alt="Die Häuser direkt neben der Autobahn A5"></div>
            <div data-src="/assets/2024-05-25/vernetzungstreffen.jpeg" alt="Vernetzungstreffen"></div>
            <div data-src="/assets/2023-10-07/2023-10-07-203703_002.jpeg" alt="Begehung im Stadtwald"></div>
            <div data-src="/assets/img/treffen-2023-06-24/115827_lowRes.jpg" alt="Treffen unter der A5"></div>
            <div data-src="/assets/img/treffen-2023-06-24/120912_lowRes.jpg" alt="Treffen unter der A5"></div>
            <div data-src="/assets/img/treffen-2023-06-24/121008_lowRes.jpg" alt="Treffen unter der A5"></div>
            <div data-src="/assets/img/treffen-2023-06-24/122745_lowRes.jpg" alt="Treffen unter der A5"></div>
          </div>
          
          <img src="/assets/img/TextLogo.gif" class="subtitle" alt="Schriftzug der Bürgerinitiative" />
        </div>
      </header>

      <div id="header-2">
        <nav>
          {% include menu.html %}
        </nav>

        <div class="socialmedia">
          {% include socialmedia.html %}
        </div>
      </div>

      <section id="main-content">
        {{ content }}
      </section>

      {% include footer.html %}
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const container = document.querySelector(".slideshow-container")
        const images = document.querySelectorAll(".slideshow-container > div");
        const totalImages = images.length;
        images.forEach(async img => img.setAttribute("style", "background-image: url(" + img.getAttribute("data-src") + ")"));

        if (totalImages > 1) {
          const width = container.offsetWidth / 2 + 5
          let pos = 0
          setInterval(() => {
            pos = pos + width
            if (pos + width > container.scrollWidth) {
              pos = 0
            }
            container.scrollTo(pos, 0)
          }, 3000);
        }
      });
    </script>
  </body>
</html>
